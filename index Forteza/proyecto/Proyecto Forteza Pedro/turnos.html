<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/Bank_Boston.png" type="image/x-icon">
    <link rel="stylesheet" href="turnos.css">
    <title>Turnos online</title>
</head>
<body>
    <form class="row g-3">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4" required placeholder="@gmail.com">
        </div>
        <br><br>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Contrase√±a</label>
          <input type="password" class="form-control" id="inputPassword4" required placeholder="****">
        </div>
        <br><br>
        <div>
            <label for="nacimiento">Fecha de Turnos</label>
            <input type="date">
        </div>
        <br><br>
        <div class="col-md-4">
            <label for="inputState" class="form-label">Provincia</label>
            <select id="inputState" class="form-select">
              <option selected>Seleccione provincia</option>
              <option value="">Buenos Aires</option>
              <option value="">Cordoba</option>
              <option value="">Entre Rios</option>
              <option value="">Santa fe</option>
              <option value="">La Pampa</option>
            </select>
            <br><br>
        <div class="col-md-4">
          <label for="inputState" class="form-label">Sucursal</label>
          <select id="inputState" class="form-select">
            <option selected>Seleccione Sucursal</option>
            <option value="">Devoto</option>
            <option value="">Villa Urquiza</option>
            <option value="">Palermo</option>
            <option value="">Recoleta</option>
          </select>
        </div>
        <br><br>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">codigo postal</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
        <br><br>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              No soy un robot
            </label>
          </div>
        </div>
        <br><br>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
      </form>
</body>
</html>
</body>
</html>
